<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Termux</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #fff;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #output-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #444;
            height: 200px;
            overflow-y: scroll;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #status-message {
            margin-top: 15px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Control Remoto del Galaxy S3</h1>

    <div class="form-group">
        <label for="command-input">Ingresa el comando de Termux:</label>
        <input type="text" id="command-input" placeholder="Ej: ls -l" autocomplete="off">
        <button id="send-button">Enviar</button>
    </div>

    <div id="status-message"></div>

    <h3>Salida:</h3>
    <div id="output-container">Esperando comando...</div>
</div>

<script>
    // Version: 2
    // Changelog:
    // - Version 1: Se crea la estructura básica con HTML, CSS y JavaScript.
    // - Version 2: Se elimina el token del código y se modifica para llamar a una función serverless.
    
    // Aquí solo dejas el usuario y el nombre del repositorio.
    const GITHUB_USER = 'elmendezz'; 
    const GITHUB_REPO = 'Termux-Controller-Commands';

    const commandInput = document.getElementById('command-input');
    const sendButton = document.getElementById('send-button');
    const outputContainer = document.getElementById('output-container');
    const statusMessage = document.getElementById('status-message');

    // Función para enviar el comando a la función serverless
    async function sendCommand(command) {
        statusMessage.textContent = 'Enviando comando...';
        try {
            const response = await fetch('/api/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    command: command,
                    user: GITHUB_USER,
                    repo: GITHUB_REPO
                })
            });

            const result = await response.json();
            if (response.ok) {
                statusMessage.textContent = 'Comando enviado, esperando la salida...';
                pollForOutput();
            } else {
                statusMessage.textContent = `Error: ${result.message}`;
            }

        } catch (error) {
            console.error('Error:', error);
            statusMessage.textContent = 'Error de conexión con el servidor.';
        }
    }

    async function getOutput() {
        // En este caso, sigues leyendo del archivo directamente, lo que está bien.
        const fileUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/output.txt`;
        const response = await fetch(fileUrl, {
            headers: {
                'Accept': 'application/vnd.github.v3.raw'
            }
        });
        const output = await response.text();
        return output;
    }

    async function pollForOutput() {
        const intervalId = setInterval(async () => {
            const output = await getOutput();
            if (output.trim() !== '') {
                outputContainer.textContent = output;
                statusMessage.textContent = '¡Comando ejecutado! Puedes enviar otro.';
                clearInterval(intervalId);
            }
        }, 5000);
    }

    sendButton.addEventListener('click', () => {
        const command = commandInput.value.trim();
        if (command) {
            sendCommand(command);
        }
    });
</script>

</body>
</html>
